<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  캡슐화란?
  데이터와 데이터를 처리하는 메서드를 하나의 단위(클래스)로 묶고,
  외부에서 직접 접근 할 수 없도록 보호하는 것
  데이터의 무결성 유지, 외부에서의 잘못된 접근 방지

  ES2022부터 #기호를 사용해서 private 필드를 정의할 수 있다. 
  
  특징 : 데이터의 보호, 제어 된 접근, 유지 보수성
  <script>
    class person{
      #name;//private 필드 정의
      constructor(name){
        this.#name = name;
      }
      // getter : 값을 가져올 때 실행
      get name(){
        return this.#name;
      }
      // setter : 값을 설정 할 때 실행
      set name(newName){
        if(newName && typeof newName === 'string'){
          this.#name = newName;
        } else {
          console.log('유효하지 않은 이름입니다.')
        }
      }
    }
    const preson1 = new person('홍길동');
    console.log(preson1.name);//getter 동작
    person1.name = '최민준';//setter 동작
    console.log(preson1.name);//김길동
    preson1.name = '';//setter 유효성 검사
  </script>
</body>
</html>
