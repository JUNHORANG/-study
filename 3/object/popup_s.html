<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
 <script language="javascript" type="text/javascript">
    document.addEventListener("DOMContentLoaded",() =>{

        const slides = document.querySelectorAll('.move li');
        const leftBtn = document.querySelector('.btn_left');
        const rightBtn = document.querySelector('.btn_right');
        const playBtn = document.querySelector('.btn_play');
        const stopBtn = document.querySelector('.btn_stop');
        let count = document.querySelector('.count');
        //이미지 최대 길이
        const maxNum = slides.length -1;

        let num = 0;

        slides.forEach((slide,idx)=>{
            slide.style.display = idx === 0 ? 'block':'none';
        });

        function updateSlide(selectNum){
            slides.forEach((slide,idx)=>{
                if(idx === selectNum){
                    slide.style.display = 'block';
                } else {
                    slide.style.display = 'none';
                }
            });
            count.textContent = selectNum+1;
            num = selectNum;
        }

        leftBtn.addEventListener('click',(e)=>{
            e.preventDefault();
            const prevNum = num <= 0 ? maxNum : num-1;
            updateSlide(prevNum);
        });
        rightBtn.addEventListener('click',(e)=>{
            e.preventDefault();
            const nextNum = num >= maxNum ? 0: num+1;
            updateSlide(nextNum);
        });

        const rolling = ()=>{
            rightBtn.dispatchEvent(new Event('click'));
        }

        let bannerInterval = null;
        let isAuto = true;

        const startAutoSlide = ()=>{
            if(isAuto){
                return setInterval(rolling,3000);
            } else {//isAuto가 false이면 setinterval을 돌리지 않음
                return 0
            }
        }

        bannerInterval = startAutoSlide();

        stopBtn.addEventListener('click',(e)=>{
            e.preventDefault();
            isAuto = false;
            clearInterval(bannerInterval);
        });
        playBtn.addEventListener('click',(e)=>{
            e.preventDefault();
            isAuto = true;
            clearInterval(bannerInterval);
            bannerInterval = startAutoSlide();
        });

        [leftBtn, rightBtn].forEach((btn)=>{
            btn.addEventListener('mouseenter',(e)=>{
            clearInterval(bannerInterval);
            });

            btn.addEventListener('mouseleave',(e)=>{
                clearInterval(bannerInterval);
                bannerInterval = startAutoSlide();
            });
        })
    });
 </script>
